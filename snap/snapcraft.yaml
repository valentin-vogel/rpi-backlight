name: rpi-backlight
base: core20
type: app
version: '0.1'
summary: A backlight timer for the Raspberry Pi.
description: |
  A backlight timer for the Raspberry Pi.
grade: devel
confinement: devmode
architectures:
  - build-on: [armhf, arm64]
    run-on: [armhf, arm64]

apps:
  rpi-backlight-off:
    command: bin/rpi-backlight-off.sh
    daemon: simple
    restart-condition: always
    timer: "23:00-06:00/96"
  rpi-backlight-on:
    command: bin/rpi-backlight-on.sh
    daemon: simple
    restart-condition: always
    timer: "06:00-23:00/96"

parts:
  rpi-backlight-off:
    plugin: dump
    source: ./scripts
    source-type: local
    organize:
      rpi-backlight-off.sh: bin/rpi-backlight-off.sh
  rpi-backlight-on:
    plugin: dump
    source: ./scripts
    source-type: local
    organize:
      rpi-backlight-on.sh: bin/rpi-backlight-on.sh
  